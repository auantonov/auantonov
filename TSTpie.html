<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>График Закрытый (ноя 2016)</title>
	<script src="js/jquery.min.js"></script>
<script src="js/highstock.js"></script>
</head>
<body>
<div id="mypie"></div>

					 <script>

						$(function () {
						Highcharts.chart('mypie', {
							chart: {
								plotBackgroundColor: null,
								plotBorderWidth: null,
								plotShadow: false,
								type: 'pie'
							},
							title: {
								text: ''
							},
							tooltip: {
								pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
							},
							plotOptions: {
								pie: {
									allowPointSelect: true,
									cursor: 'pointer',
									dataLabels: {
										enabled: true,
										format: '<b>{point.name}</b>: {point.percentage:.1f} %',
										style: {
											color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
										}
									}
								}
							},
							series: [{
								name: '',
								colorByPoint: true,
								data: [{
									name: 'Bitcoin',
									y: 0.5118,
									sliced: true,
									selected: true
								},
								{
									name: 'Ethereum',
									y: 0.1620,
								},
								{
									name: 'Factom',
									y: 0.0220,
								},
								{
									name: 'LBRY Credits',
									y: 0.0051,
								},
								{
									name: 'Lisk',
									y: 0.0163,
								},
								{
									name: 'PotCoin',
									y: 0.0271,
								},
								{
									name: 'Augur',
									y: 0.0159,
								},
								{
									name: 'Ripple',
									y: 0.0159,
								},
								{
									name: 'Arcade.city',
									y: 0.0562,
								},
								{
									name: 'vDice',
									y: 0.0552,
								},
								{
									name: 'Wings',
									y: 0.0562,
								},
								{
									name: 'Mass Coin',
									y: 0.0562,
								}	]
							}]
						});
					});

					  </script>
</body>
</html>
